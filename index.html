<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" defer src="main.js"></script>
</head>

<body>
    <div class="main">
        <div class="tempo">
            <h1 class="titulo-principal">Cuenta regresiva</h1>
            <div class="progreso" id="progreso">
                <h1 class="progreso__textual" id="pantalla"></h1>
                <canvas class="progreso__border" />
            </div>
            <div class="control">
                <button class="boton" id="btnIniciar">Iniciar</button>
                <button class="boton" id="btnPausar">Pausar</button>
                <button class="boton" id="btnReiniciar">Reiniciar</button>
            </div>
        </div>
        <div class="autor">
            <h1 class="autor__titulo">
                &copy; by Víctor Martínez
            </h1>
        </div>
    </div>
</body>

</html>
